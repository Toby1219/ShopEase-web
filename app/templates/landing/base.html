<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='landing/base.css') }}">
<!-- 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
  </style> -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('WebView:index') }}">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li>
            <div class="mb-4 search-bar px-2">
              <input id="searchInput" class="inputbox" type="text" placeholder="Search products..." aria-label="Search">
              <button class="btn border-0" id="search-btn" type="button"><i class="bi bi-search"></i></button>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('WebView:index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('WebView:product_listing') }}">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('Apiview:index') }}">Api</a></li>
          {% if context["current_user"] %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('WebView:profile') }}">Profile</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('Authenticator:user_login_in') }}">Login</a></li>
          {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>
  <div class="my-5">
    {% block content %} {% endblock %}
  </div>
    <!-- Floating Cart Icon -->
  <div class="cart-icon" id="cartIcon">
    <a href="#">
      ðŸ›’
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='landing/index.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='landing/base.js') }}"></script> -->


</body>
</html>
